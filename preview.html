<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macrogame Preview</title>
    <style>
        /* Basic styles for the preview page itself */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #6e6e6e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Styles for the message shown if no data is found */
        .preview-error {
            color: white;
            background-color: #c0392b;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        /* Google Font for the game - 'Press Start 2P' */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <!-- This script will dynamically build and inject the popup content -->
    <script type="module" src="/preview.js"></script>
</body>
</html>
